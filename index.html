<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js" type="text/javascript"></script>
    <title>Twitter Clone</title>
</head>
<body>
    
    <div class="wrapper">

        <!--first column-->
        <div class="navigation_bar">
            <div class="logo" id="nav_bar_elements"><img id="logo-img" src ="Logo.png"></div><br>
            <div class="navigation_bar_Botton" id="nav_bar_elements"><img id="icon" src ="home.png"> Home </div><br>
            <div class="navigation_bar_Botton" id="nav_bar_elements"><img id="icon" src ="hashtag.png"> Explore </div><br>
            <div class="navigation_bar_Botton" id="nav_bar_elements"> <img id="icon" src ="notification.png">Notifications </div><br>
            <div class="navigation_bar_Botton" id="nav_bar_elements"> <img id="icon" src ="messages.png">Messages </div><br>
            <div class="navigation_bar_Botton" id="nav_bar_elements"> <img id="icon" src ="bookmark.png">Bookmarks </div><br>
            <div class="navigation_bar_Botton" id="nav_bar_elements"> <img id="icon" src ="list.png">Lists </div><br>
            <div class="navigation_bar_Botton" id="nav_bar_elements"> <img id="icon" src ="profile.png">Profile </div><br>
            <div class="navigation_bar_Botton" id="nav_bar_elements"> <img id="icon" src ="more.png">More </div><br>
            <button class="tweet_button" id="nav_bar_elements">Tweet</button>
        </div>
        <!-- 1st colum end-->

        <!-- 2nd colum-->
        <div class="Tweet_box">
            <div class="Home"> Home <img id="home-icon" src ="home_icon.png"></div>
             
            <div class="tweet_box_content">
                <div class="photo"><img id="profile-icon" src ="profile.png"></div>

                <div class="functions">
                    <div class="tweet_input">
                        <input id="tweet-text" type="text" placeholder="What's happening?"></input></div>
                    
                    <div class="tweet-toolbar">
                        <div class="insert_icon">
                            <img id="icon-feed" src ="upload.png">
                            <img id="icon-feed" src ="Gif.png">
                            <img id="icon-feed" src ="question.png">
                            <img id="icon-feed" src ="imoji.png">
                        </div>
                        <button class="tweet-button2">Tweet</button>

                    </div>
                </div>
            </div>

        </div>

        <!-- 2nd colum end-->

         <!-- 3rd colum-->
        <div class="Search_bar">
            <div class="search_area">
                <div class=search_icon><img id="icon" src ="search.png"></div>
                <div class="search_input"> <input id="search_area" type="text" placeholder="Search Twitter" ></div>
            </div>

            <div class="Trends">
                <div class="bar-1">
                    Trends for you
                    <img id="icon_3rd" src ="setting.png">
                </div> 
               
            
                <div class="trend1">
                    <span id="Gaza">Gaza</span>
                    <span id="Gaza-tweets">30.2K Tweets</span>
                </div>

                <div class="show-more">Show more</div>
            </div>

           <!-- <div class="follow"> Who to follow</div>   

            -->

            <div class="footer"> 
                <a href="#" id="footer">Terms</a>
                <a href="#" id="footer">Privacy</a>
                <a href="#" id="footer">policy</a>
                <a href="#" id="footer">Cookies</a>
                <a href="#" id="footer">Ads info</a>
                <a href="#" id="footer">More</a>
                <a href="#" id="footer_t">Â© 2020 Twitter, Incs</a>
            </div>
        </div>
        <!-- 3rd colum end-->


    </div>



</body>
</html>
